<body>
    <div id="root"></div>
    
    <script>
        // JSONBin ÏÑ§Ï†ï
        const JSONBIN_BIN_ID = '695ca1f8d0ea881f405798c7';
        const JSONBIN_API_KEY = '$2a$10$0MJ5ECTyGkfqOeIBdmOfzunHJaZ3/a3nnR/XMFlj58osR6Gdc6S/W';
        
        const JSONBIN_URL = `https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`;
    </script>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function App() {
            const [confessions, setConfessions] = useState([]);
            const [nickname, setNickname] = useState('');
            const [content, setContent] = useState('');
            const [category, setCategory] = useState('ÏùºÎ∞ò');
            const [showToast, setShowToast] = useState(false);
            const [isLoading, setIsLoading] = useState(true);
            
            const categories = ['ÏùºÎ∞ò', 'Ïó∞Ïï†', 'ÏßÑÎ°ú', 'Ïù∏Í∞ÑÍ¥ÄÍ≥Ñ', 'Í∞ÄÏ°±', 'Í∏∞ÌÉÄ'];
            
            // Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
            const fetchConfessions = async () => {
                try {
                    const response = await fetch(JSONBIN_URL + '/latest', {
                        headers: {
                            'X-Master-Key': JSONBIN_API_KEY
                        }
                    });
                    
                    if (!response.ok) throw new Error('Îç∞Ïù¥ÌÑ∞ Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®');
                    
                    const data = await response.json();
                    setConfessions(data.record || []);
                } catch (error) {
                    console.error('Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®:', error);
                } finally {
                    setIsLoading(false);
                }
            };
            
            useEffect(() => {
                fetchConfessions();
            }, []);
            
            const handleSubmit = async () => {
                if (!content.trim()) return;
                
                const newConfession = {
                    id: Date.now(),
                    nickname: nickname.trim() || 'ÏùµÎ™ÖÏùò ÎàÑÍµ∞Í∞Ä',
                    content: content.trim(),
                    category,
                    timestamp: new Date().toISOString(),
                    reactions: { hug: 0, cheer: 0, sad: 0 }
                };
                
                const updatedConfessions = [newConfession, ...confessions];
                
                try {
                    const response = await fetch(JSONBIN_URL, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': JSONBIN_API_KEY
                        },
                        body: JSON.stringify(updatedConfessions)
                    });
                    
                    if (!response.ok) throw new Error('Ï†ÄÏû• Ïã§Ìå®');
                    
                    setConfessions(updatedConfessions);
                    setNickname('');
                    setContent('');
                    setCategory('ÏùºÎ∞ò');
                    setShowToast(true);
                    
                    setTimeout(() => setShowToast(false), 2000);
                } catch (error) {
                    console.error('Îì±Î°ù Ïã§Ìå®:', error);
                    alert('Í≥†ÎØº Îì±Î°ùÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
                }
            };
            
            const handleReaction = async (id, type) => {
                const updatedConfessions = confessions.map(c => 
                    c.id === id 
                        ? { ...c, reactions: { ...c.reactions, [type]: c.reactions[type] + 1 } }
                        : c
                );
                
                try {
                    const response = await fetch(JSONBIN_URL, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': JSONBIN_API_KEY
                        },
                        body: JSON.stringify(updatedConfessions)
                    });
                    
                    if (!response.ok) throw new Error('Î∞òÏùë ÏóÖÎç∞Ïù¥Ìä∏ Ïã§Ìå®');
                    
                    setConfessions(updatedConfessions);
                } catch (error) {
                    console.error('Î∞òÏùë ÏóÖÎç∞Ïù¥Ìä∏ Ïã§Ìå®:', error);
                }
            };
            
            const formatTime = (timestamp) => {
                const date = new Date(timestamp);
                const now = new Date();
                const diff = now - date;
                
                if (diff < 60000) return 'Î∞©Í∏à Ï†Ñ';
                if (diff < 3600000) return `${Math.floor(diff / 60000)}Î∂Ñ Ï†Ñ`;
                if (diff < 86400000) return `${Math.floor(diff / 3600000)}ÏãúÍ∞Ñ Ï†Ñ`;
                return `${date.getMonth() + 1}Ïõî ${date.getDate()}Ïùº`;
            };
            
            if (isLoading) {
                return (
                    <div className="container">
                        <div className="loading">‚è≥ Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
                    </div>
                );
            }
            
            return (
                <div className="container">
                    {showToast && (
                        <div className="success-toast">
                            ‚ú® Í≥†ÎØºÏù¥ Îì±Î°ùÎêòÏóàÏñ¥Ïöî!
                        </div>
                    )}
                    
                    <header className="header">
                        <h1>üí≠ ÏùµÎ™Ö Í≥†ÎØºÏÉÅÎã¥ÏÜå</h1>
                        <p>Ïó¨Í∏∞ÏÑúÎäî ÎàÑÍµ¨ÎÇò ÏÜîÏßÅÌï¥Ïßà Ïàò ÏûàÏñ¥Ïöî</p>
                    </header>
                    
                    <button className="refresh-btn" onClick={fetchConfessions}>
                        üîÑ ÏÉàÎ°úÍ≥†Ïπ®
                    </button>
                    
                    <div className="stats">
                        <div className="stat-item">
                            <div className="stat-number">{confessions.length}</div>
                            <div className="stat-label">Í≥†ÎØº Ïàò</div>
                        </div>
                        <div className="stat-item">
                            <div className="stat-number">
                                {confessions.reduce((sum, c) => 
                                    sum + c.reactions.hug + c.reactions.cheer + c.reactions.sad, 0
                                )}
                            </div>
                            <div className="stat-label">ÏùëÏõê</div>
                        </div>
                    </div>
                    
                    <div className="form-card">
                        <h2>‚úçÔ∏è Í≥†ÎØº ÌÑ∏Ïñ¥ÎÜìÍ∏∞</h2>
                        
                        <input 
                            type="text"
                            className="nickname-input"
                            placeholder="ÎãâÎÑ§ÏûÑ (ÎπÑÏõåÎëêÎ©¥ 'ÏùµÎ™ÖÏùò ÎàÑÍµ∞Í∞Ä')"
                            value={nickname}
                            onChange={(e) => setNickname(e.target.value)}
                            maxLength={20}
                        />
                        
                        <select 
                            className="category-select"
                            value={category}
                            onChange={(e) => setCategory(e.target.value)}
                        >
                            {categories.map(cat => (
                                <option key={cat} value={cat}>{cat}</option>
                            ))}
                        </select>
                        
                        <textarea
                            placeholder="Ïñ¥Îñ§ Í≥†ÎØºÏù¥Îì† Í¥úÏ∞ÆÏïÑÏöî. Ïó¨Í∏∞ÏÑ† ÏïÑÎ¨¥ÎèÑ ÎãπÏã†ÏùÑ ÌåêÎã®ÌïòÏßÄ ÏïäÏïÑÏöî üíú"
                            value={content}
                            onChange={(e) => setContent(e.target.value)}
                            maxLength={500}
                        />
                        
                        <div className="char-count">{content.length} / 500</div>
                        
                        <button 
                            className="submit-btn"
                            onClick={handleSubmit}
                            disabled={!content.trim()}
                        >
                            ÏùµÎ™ÖÏúºÎ°ú Í≥†ÎØº ÎÇ®Í∏∞Í∏∞ ‚Üí
                        </button>
                    </div>
                    
                    <section className="confessions-section">
                        <h2>üìÆ Îã§Î•∏ ÏπúÍµ¨Îì§Ïùò Í≥†ÎØº</h2>
                        
                        {confessions.length === 0 ? (
                            <div className="empty-state">
                                ÏïÑÏßÅ Îì±Î°ùÎêú Í≥†ÎØºÏù¥ ÏóÜÏñ¥Ïöî.<br/>
                                Ï≤´ Î≤àÏß∏ Í≥†ÎØºÏùÑ ÎÇ®Í≤®Î≥¥ÏÑ∏Ïöî! üå±
                            </div>
                        ) : (
                            confessions.map(confession => (
                                <div key={confession.id} className="confession-card">
                                    <div className="confession-header">
                                        <span className="confession-nickname">
                                            {confession.nickname}
                                            <span className="category-tag">{confession.category}</span>
                                        </span>
                                        <span className="confession-time">
                                            {formatTime(confession.timestamp)}
                                        </span>
                                    </div>
                                    <div className="confession-content">
                                        {confession.content}
                                    </div>
                                    <div className="confession-footer">
                                        <button 
                                            className="reaction-btn"
                                            onClick={() => handleReaction(confession.id, 'hug')}
                                        >
                                            ü§ó {confession.reactions.hug || ''}
                                        </button>
                                        <button 
                                            className="reaction-btn"
                                            onClick={() => handleReaction(confession.id, 'cheer')}
                                        >
                                            üí™ {confession.reactions.cheer || ''}
                                        </button>
                                        <button 
                                            className="reaction-btn"
                                            onClick={() => handleReaction(confession.id, 'sad')}
                                        >
                                            üò¢ {confession.reactions.sad || ''}
                                        </button>
                                    </div>
                                </div>
                            ))
                        )}
                    </section>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
