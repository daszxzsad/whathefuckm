<body>
    <div id="root"></div>
    
    <script>
        // Firebase ÏÑ§Ï†ï
        const firebaseConfig = {
            apiKey: "AIzaSyDh3FsyWVZqy8wGExv-IlAglJ0DERuW_T8",
            authDomain: "ccccc-74256.firebaseapp.com",
            databaseURL: "https://ccccc-74256-default-rtdb.firebaseio.com",
            projectId: "ccccc-74256",
            storageBucket: "ccccc-74256.firebasestorage.app",
            messagingSenderId: "1086870817114",
            appId: "1:1086870817114:web:8fb533c96f3402bfe78b63"
        };
        
        // Firebase Ï¥àÍ∏∞Ìôî
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const confessionsRef = database.ref('confessions');
    </script>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function App() {
            const [confessions, setConfessions] = useState([]);
            const [nickname, setNickname] = useState('');
            const [content, setContent] = useState('');
            const [category, setCategory] = useState('ÏùºÎ∞ò');
            const [showToast, setShowToast] = useState(false);
            const [isLoading, setIsLoading] = useState(true);
            const [openComments, setOpenComments] = useState({});
            const [commentInputs, setCommentInputs] = useState({});
            
            const categories = ['ÏùºÎ∞ò', 'Ïó∞Ïï†', 'ÏßÑÎ°ú', 'Ïù∏Í∞ÑÍ¥ÄÍ≥Ñ', 'Í∞ÄÏ°±', 'Í∏∞ÌÉÄ'];
            
            // FirebaseÏóêÏÑú Ïã§ÏãúÍ∞ÑÏúºÎ°ú Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
            useEffect(() => {
                const unsubscribe = confessionsRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const confessionsList = Object.keys(data).map(key => ({
                            id: key,
                            ...data[key]
                        }));
                        // ÏµúÏã†Ïàú Ï†ïÎ†¨
                        confessionsList.sort((a, b) => b.timestamp - a.timestamp);
                        setConfessions(confessionsList);
                    } else {
                        setConfessions([]);
                    }
                    setIsLoading(false);
                });
                
                return () => confessionsRef.off('value', unsubscribe);
            }, []);
            
            const handleSubmit = async () => {
                if (!content.trim()) return;
                
                try {
                    const newConfessionRef = confessionsRef.push();
                    await newConfessionRef.set({
                        nickname: nickname.trim() || 'ÏùµÎ™ÖÏùò ÎàÑÍµ∞Í∞Ä',
                        content: content.trim(),
                        category,
                        timestamp: Date.now(),
                        reactions: { hug: 0, cheer: 0, sad: 0 }
                    });
                    
                    setNickname('');
                    setContent('');
                    setCategory('ÏùºÎ∞ò');
                    setShowToast(true);
                    
                    setTimeout(() => setShowToast(false), 2000);
                } catch (error) {
                    console.error('Îì±Î°ù Ïã§Ìå®:', error);
                    alert('Í≥†ÎØº Îì±Î°ùÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
                }
            };
            
            const handleReaction = async (id, type) => {
                try {
                    const confession = confessions.find(c => c.id === id);
                    if (!confession) return;
                    
                    const updates = {};
                    updates[`/confessions/${id}/reactions/${type}`] = confession.reactions[type] + 1;
                    await database.ref().update(updates);
                } catch (error) {
                    console.error('Î∞òÏùë ÏóÖÎç∞Ïù¥Ìä∏ Ïã§Ìå®:', error);
                }
            };
            
            const toggleComments = (id) => {
                setOpenComments(prev => ({
                    ...prev,
                    [id]: !prev[id]
                }));
            };
            
            const handleCommentSubmit = async (confessionId) => {
                const commentText = commentInputs[confessionId];
                if (!commentText || !commentText.trim()) return;
                
                try {
                    const commentsRef = database.ref(`confessions/${confessionId}/comments`);
                    const newCommentRef = commentsRef.push();
                    await newCommentRef.set({
                        nickname: 'ÏùµÎ™Ö',
                        content: commentText.trim(),
                        timestamp: Date.now()
                    });
                    
                    setCommentInputs(prev => ({
                        ...prev,
                        [confessionId]: ''
                    }));
                } catch (error) {
                    console.error('ÎåìÍ∏Ä ÏûëÏÑ± Ïã§Ìå®:', error);
                    alert('ÎåìÍ∏Ä ÏûëÏÑ±Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                }
            };
            
            const getCommentCount = (confession) => {
                if (!confession.comments) return 0;
                return Object.keys(confession.comments).length;
            };
            
            const formatTime = (timestamp) => {
                if (!timestamp) return 'Î∞©Í∏à Ï†Ñ';
                
                const date = new Date(timestamp);
                const now = new Date();
                const diff = now - date;
                
                if (diff < 60000) return 'Î∞©Í∏à Ï†Ñ';
                if (diff < 3600000) return `${Math.floor(diff / 60000)}Î∂Ñ Ï†Ñ`;
                if (diff < 86400000) return `${Math.floor(diff / 3600000)}ÏãúÍ∞Ñ Ï†Ñ`;
                return `${date.getMonth() + 1}Ïõî ${date.getDate()}Ïùº`;
            };
            
            if (isLoading) {
                return (
                    <div className="container">
                        <div className="loading">‚è≥ Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
                    </div>
                );
            }
            
            return (
                <div className="container">
                    {showToast && (
                        <div className="success-toast">
                            ‚ú® Í≥†ÎØºÏù¥ Îì±Î°ùÎêòÏóàÏñ¥Ïöî!
                        </div>
                    )}
                    
                    <header className="header">
                        <h1>üí≠ ÏùµÎ™Ö Í≥†ÎØºÏÉÅÎã¥ÏÜå</h1>
                        <p>Ïó¨Í∏∞ÏÑúÎäî ÎàÑÍµ¨ÎÇò ÏÜîÏßÅÌï¥Ïßà Ïàò ÏûàÏñ¥Ïöî</p>
                    </header>
                    
                    <div className="stats">
                        <div className="stat-item">
                            <div className="stat-number">{confessions.length}</div>
                            <div className="stat-label">Í≥†ÎØº Ïàò</div>
                        </div>
                        <div className="stat-item">
                            <div className="stat-number">
                                {confessions.reduce((sum, c) => 
                                    sum + (c.reactions?.hug || 0) + (c.reactions?.cheer || 0) + (c.reactions?.sad || 0), 0
                                )}
                            </div>
                            <div className="stat-label">ÏùëÏõê</div>
                        </div>
                    </div>
                    
                    <div className="form-card">
                        <h2>‚úçÔ∏è Í≥†ÎØº ÌÑ∏Ïñ¥ÎÜìÍ∏∞</h2>
                        
                        <input 
                            type="text"
                            className="nickname-input"
                            placeholder="ÎãâÎÑ§ÏûÑ (ÎπÑÏõåÎëêÎ©¥ 'ÏùµÎ™ÖÏùò ÎàÑÍµ∞Í∞Ä')"
                            value={nickname}
                            onChange={(e) => setNickname(e.target.value)}
                            maxLength={20}
                        />
                        
                        <select 
                            className="category-select"
                            value={category}
                            onChange={(e) => setCategory(e.target.value)}
                        >
                            {categories.map(cat => (
                                <option key={cat} value={cat}>{cat}</option>
                            ))}
                        </select>
                        
                        <textarea
                            placeholder="Ïñ¥Îñ§ Í≥†ÎØºÏù¥Îì† Í¥úÏ∞ÆÏïÑÏöî. Ïó¨Í∏∞ÏÑ† ÏïÑÎ¨¥ÎèÑ ÎãπÏã†ÏùÑ ÌåêÎã®ÌïòÏßÄ ÏïäÏïÑÏöî üíú"
                            value={content}
                            onChange={(e) => setContent(e.target.value)}
                            maxLength={500}
                        />
                        
                        <div className="char-count">{content.length} / 500</div>
                        
                        <button 
                            className="submit-btn"
                            onClick={handleSubmit}
                            disabled={!content.trim()}
                        >
                            ÏùµÎ™ÖÏúºÎ°ú Í≥†ÎØº ÎÇ®Í∏∞Í∏∞ ‚Üí
                        </button>
                    </div>
                    
                    <section className="confessions-section">
                        <h2>üìÆ Îã§Î•∏ ÏπúÍµ¨Îì§Ïùò Í≥†ÎØº</h2>
                        
                        {confessions.length === 0 ? (
                            <div className="empty-state">
                                ÏïÑÏßÅ Îì±Î°ùÎêú Í≥†ÎØºÏù¥ ÏóÜÏñ¥Ïöî.<br/>
                                Ï≤´ Î≤àÏß∏ Í≥†ÎØºÏùÑ ÎÇ®Í≤®Î≥¥ÏÑ∏Ïöî! üå±
                            </div>
                        ) : (
                            confessions.map(confession => (
                                <div key={confession.id} className="confession-card">
                                    <div className="confession-header">
                                        <span className="confession-nickname">
                                            {confession.nickname}
                                            <span className="category-tag">{confession.category}</span>
                                        </span>
                                        <span className="confession-time">
                                            {formatTime(confession.timestamp)}
                                        </span>
                                    </div>
                                    <div className="confession-content">
                                        {confession.content}
                                    </div>
                                    <div className="confession-footer">
                                        <button 
                                            className="reaction-btn"
                                            onClick={() => handleReaction(confession.id, 'hug')}
                                        >
                                            ü§ó {confession.reactions?.hug || ''}
                                        </button>
                                        <button 
                                            className="reaction-btn"
                                            onClick={() => handleReaction(confession.id, 'cheer')}
                                        >
                                            üí™ {confession.reactions?.cheer || ''}
                                        </button>
                                        <button 
                                            className="reaction-btn"
                                            onClick={() => handleReaction(confession.id, 'sad')}
                                        >
                                            üò¢ {confession.reactions?.sad || ''}
                                        </button>
                                        <button 
                                            className="comment-btn"
                                            onClick={() => toggleComments(confession.id)}
                                        >
                                            üí¨ ÎåìÍ∏Ä {getCommentCount(confession) > 0 ? `(${getCommentCount(confession)})` : ''}
                                        </button>
                                    </div>
                                    
                                    {openComments[confession.id] && (
                                        <div className="comments-section">
                                            <div className="comment-input-box">
                                                <input
                                                    type="text"
                                                    className="comment-input"
                                                    placeholder="Îî∞ÎúªÌïú ÎåìÍ∏ÄÏùÑ ÎÇ®Í≤®Ï£ºÏÑ∏Ïöî..."
                                                    value={commentInputs[confession.id] || ''}
                                                    onChange={(e) => setCommentInputs({
                                                        ...commentInputs,
                                                        [confession.id]: e.target.value
                                                    })}
                                                    onKeyPress={(e) => {
                                                        if (e.key === 'Enter') {
                                                            handleCommentSubmit(confession.id);
                                                        }
                                                    }}
                                                    maxLength={200}
                                                />
                                                <button
                                                    className="comment-submit-btn"
                                                    onClick={() => handleCommentSubmit(confession.id)}
                                                    disabled={!commentInputs[confession.id]?.trim()}
                                                >
                                                    ÏûëÏÑ±
                                                </button>
                                            </div>
                                            
                                            <div className="comment-list">
                                                {confession.comments ? (
                                                    Object.keys(confession.comments)
                                                        .map(commentId => ({
                                                            id: commentId,
                                                            ...confession.comments[commentId]
                                                        }))
                                                        .sort((a, b) => a.timestamp - b.timestamp)
                                                        .map(comment => (
                                                            <div key={comment.id} className="comment-item">
                                                                <div className="comment-header">
                                                                    <span className="comment-nickname">{comment.nickname}</span>
                                                                    <span className="comment-time">{formatTime(comment.timestamp)}</span>
                                                                </div>
                                                                <div className="comment-content">{comment.content}</div>
                                                            </div>
                                                        ))
                                                ) : (
                                                    <div className="no-comments">Ï≤´ ÎåìÍ∏ÄÏùÑ ÎÇ®Í≤®Î≥¥ÏÑ∏Ïöî! üí≠</div>
                                                )}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            ))
                        )}
                    </section>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
